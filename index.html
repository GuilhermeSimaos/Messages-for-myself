<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages for me</title>
    <!-- <script src="https://kit.fontawesome.com/abca3190e8.js" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container-fluid text-center text-white-50" style="background: #333333;">
    <div class="flex-column align-items-center" style="width: 100%; margin-top: 20vh;">
        <h3 class="mb-5 text-capitalize">making notes for myself</h3>
        <div class="row align-items-center justify-content-center">
            <div class="col-auto">
                <label class="text-end" for="messageForm">Write a message:</label>
            </div>
            <div class="col-auto">
                <input class="form-control form-control-lg" type="text" name="messageForm" id="messageForm">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success" id="post"> POST message</button>
            </div>
            <div class="mt-2">
                <span class="text-white-50" id="message"></span>
            </div>
            <div class="mt-2">
                <span class="" id="status"></span>
            </div>
        </div>

        <div class="row align-items-center justify-content-center mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="getAll">Get all messages</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="getRandom">Pick random message</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" id="clearRandom">clear</button>
            </div>
            <div class="text-white-50 fst-italic mt-3" id="tableMessage"></div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
